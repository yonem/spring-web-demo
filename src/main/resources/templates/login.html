<!DOCTYPE html>
<html lang="jp" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .login {
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
        }

        h3, button {
            margin-top: 20px;
            margin-left: 20px;
        }

        label {
            margin-top: 20px;
        }

        a {
            margin-top: 60px;
            text-align: center;
        }

        p {
            margin-top: 20px;
            text-align: center;
        }

        body {
            background-color: #eee;
        }
    </style>
</head>
<body>
<div th:replace="~{common/read_icon :: svg}"></div>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card login">
            <h3>ログイン</h3>
            <form method="post" action="#" th:action="@{/login}">
                <div class="form-group">
                    <div class="col-md-10 offset-md-1">
                        <div th:replace="~{common/info_or_err_msg :: info_or_err_msg}"></div>
                    </div>
                    <div class="col-md-10 offset-md-1">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="col-md-10 offset-md-1">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary col-md-4 offset-md-4">ログイン</button>
                </div>
            </form>
            <a href="/sign_up">新規登録</a>
        </div>
    </div>
</div>
</body>
</html>
