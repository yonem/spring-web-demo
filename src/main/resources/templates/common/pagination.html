<!DOCTYPE html>
<html lang="jp" xmlns:th="https://www.thymeleaf.org">
<div class="container-fluid" th:fragment="pagination">
    <nav aria-label="Page navigation">
        <ul class="pagination pagination-sm justify-content-end mb-0">
            <li class="page-item" th:classappend="|${isPageBegin ? 'disabled' : ''}|">
                <a th:href="@{${url} + '?page=' + ${currentPage - 1}}" class="page-link" aria-label="Previous">
                    <span aria-hidden="true">＜</span>
                </a>
            </li>
            <div th:if="${1 < totalPages}" th:each="i : ${#numbers.sequence(0, totalPages-1)}" th:remove="tag">
                <li class="page-item" th:classappend="|${currentPage == i ? 'active' : ''}|">
                    <a class="page-link" th:unless="${currentPage == i}" th:text="${i + 1}"
                       th:href="@{${url} + '?page=' + ${i}}"></a>
                    <span class="page-link" th:if="${currentPage == i}" th:text="${i + 1}"></span>
                </li>
            </div>
            <span th:unless="${1 < totalPages}" class="page-link active">1</span>
            <li class="page-item" th:classappend="|${isPageEnd ? 'disabled' : ''}|">
                <a th:href="@{${url} + '?page=' + ${currentPage + 1}}" class="page-link" aria-label="Next">
                    <span aria-hidden="true">＞</span>
                </a>
            </li>
        </ul>
    </nav>
    <div th:text="${summary}"></div>
</div>
</html>
